<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#3182CE" />
  <meta name="description" content="Official portfolio of Sachin Sharma – Software Engineer & Creative Web Developer showcasing advanced projects, UI designs, and innovations." />
  <meta name="keywords" content="Sachin Sharma, portfolio, software engineer, web developer, chakra ui, react, full stack, automation, designer" />
  <meta name="author" content="Sachin Sharma" />

  <!-- PWA Meta -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="application-name" content="Sachin Sharma Portfolio" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Sachin Sharma Portfolio" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="icon" href="/img2.png" type="image/png" />

  <!-- Open Graph / SEO -->
  <meta property="og:title" content="Sachin Sharma | Software Engineer & Creative Developer" />
  <meta property="og:description" content="Explore Sachin Sharma’s professional portfolio featuring creative web solutions, automation, and full-stack innovations." />
  <meta property="og:image" content="/img2.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://iamsachin.vercel.app" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Sachin Sharma | Software Engineer & Creative Developer" />
  <meta name="twitter:description" content="Explore innovative projects and designs by Sachin Sharma, crafted with React, Chakra UI, and modern web technologies." />
  <meta name="twitter:image" content="/img2.png" />

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Critical CSS -->
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-smooth: always;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    .page-loader {
      position: fixed;
      inset: 0;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.4s ease;
    }

    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid #3182CE;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <title>Sachin Sharma | Software Engineer & Creative Developer</title>
</head>

<body>
  <noscript>
    <div style="padding: 2rem; text-align: center; background: #f8d7da; color: #721c24;">
      <h1>JavaScript is disabled</h1>
      <p>Please enable JavaScript to view Sachin Sharma’s portfolio.</p>
    </div>
  </noscript>

  <div id="root">
    <div class="page-loader">
      <div class="loader-spinner"></div>
    </div>
  </div>

  <script>
    // Loader removal
    window.addEventListener('load', () => {
      const loader = document.querySelector('.page-loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => loader.remove(), 500);
      }
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('✅ Service Worker registered for Sachin Sharma Portfolio:', reg.scope))
          .catch(err => console.warn('❌ Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
